  <center>
    <div class="form-container">

      <h2><b>Contato</b></h2>

      <form action="#" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo." required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Ex.: unitygirls@gmail.com" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite a sua mensagem aqui..." rows="6"
          required></textarea>

        <button type="submit" class="buton">Enviar</button>

      </form>

    </div>
  </center>
